# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 3
blocks:
  - type: prompt
    alignment: left
    segments:
      - template:
          '{{ if .SSHSession }}<b>{{ .UserName }}@{{ .HostName }} </b>{{ end }}'
        background: transparent
        type: session
        style: plain
        foreground_templates:
          - '{{if .Root }}#f1184c{{end}}'
          - green
      - options:
          style: folder
        template: <b>{{ .PWD }}</b>
        foreground: blue
        background: transparent
        type: path
        style: plain
      - type: os
        style: plain
    newline: true
  - type: prompt
    alignment: left
    overflow: break
    segments:
      - options:
          fetch_status: true
        template:
          ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end
          }} <cyan>{{ if gt .Behind 0 }}⇣{{ end }}{{ if gt .Ahead 0 }}⇡{{ end
          }}</>'
        foreground: yellow
        background: transparent
        type: git
        style: plain
  - type: rprompt
    overflow: hidden
    segments:
      - foreground: red
        background: transparent
        type: status
        style: plain
      - options:
          threshold: 5000
        template: ' {{ .FormattedMs }}'
        foreground: yellow
        background: transparent
        type: executiontime
        style: plain
  - type: prompt
    alignment: left
    segments:
      - template: 'λ '
        background: transparent
        type: text
        style: plain
        foreground_templates:
          - '{{if gt .Code 0}}red{{end}}'
          - '{{if eq .Code 0}}white{{end}}'
    newline: true

secondary_prompt:
  template: '❯ '
  foreground: darkGray
  background: transparent
